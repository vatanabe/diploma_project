<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{  title }}</title>
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <table class='table table-bordered table-hover table-striped'>
      <tr>
        <th>Продукт</th>
        <th>Начальное количество</th>
        <th>Итоговое количество</th>
        <th>Брак</th>
        <th>На складе</th>
        <th>Наличие</th>
        <th>Готовность</th>
      </tr>
        {% for name in data %}
        <tr>
          <td>{{ search3(name) }}</td>
          <td>{{ data[name] }}</td>
          <td><div class='col-xs-6'><input type='number' class='form-control' value={{ data[name] }}></div></td>
          <td><div class='col-xs-6'><input type='number' class='form-control' value='0'></div></td>
          <td>{{ amount3(name) }}</td>
          <td>
          {% if data[name] <= amount3(name) %}
          Достаточно
          {% else %}
          Нехватка
          {% endif %}
          </td>
          <td><p><a type='button' href="/" class='btn btn-primary btn-sm'>Готово</a></p></td>
        </tr>
        {% endfor %}
    </table>
    <tr>
        <center><p><a type='button' href="/" class='btn btn-success btn-lg'>Подтвердить</a></p></center>
    </tr>
  </body>
</html>
